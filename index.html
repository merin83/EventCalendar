<!DOCTYPE html>
<html>
<head>
  <title>Event Creator using jQuery and fullCalendar</title>
   
   
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <script type='text/javascript' src='http://arshaw.com/js/fullcalendar-1.5.4/fullcalendar/fullcalendar.min.js'></script>

    <link rel='stylesheet' type='text/css' href='http://arshaw.com/js/fullcalendar-1.5.4/fullcalendar/fullcalendar.css' />


	<script>
		
		$(document).ready(function()
		{
			
			var date = new Date();
			var d = date.getDate();
			var m = date.getMonth();
			var y = date.getFullYear();
			
			
			
			var calendar = $('#calendar').fullCalendar(
			{
				
				header:
				{
					left: 'prev,next today',
					center: 'title',
					right: 'month,agendaWeek,agendaDay'
				},
				
				defaultView: 'agendaWeek',
				
				selectable: true,
				selectHelper: true,
				
				select: function(start, end, allDay)
				{
					
					var title = prompt('Event Title:');
					
					if (title)
					{
						calendar.fullCalendar('renderEvent',
							{
								title: title,
								start: start,
								end: end,
								allDay: allDay
							},
							true 
						);
					}
					calendar.fullCalendar('unselect');
				},
				
				editable: true,
				
			});
			
		});

	</script>
	 <style type="text/css">
	 		body
	 		{
	 			margin-top: 40px;
	 			text-align: center;
	 			font-size: 14px;
	 			font-family: "Lucida Grande",Helvetica,
	 			Arial,Verdana,sans-serif;
	 		}
	 		#calendar
	 		{
	 			width: 900px;
	 			margin: 0 auto;
	 		}
	 	</style>
</head>
<body>

	<div id='calendar'></div>
	
</body>
</html>
